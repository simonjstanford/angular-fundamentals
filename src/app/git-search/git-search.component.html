<input name="query" placeholder="Enter search here" [(ngModel)]="searchQuery"/>
<button (click)="gitSearch()">Submit</button>

<div *ngIf="searchResults else loadingBlock;" >
  <div *ngIf="searchResults.items.length > 0 else noItemsBlock;">
      <h3 class="total">Total Results: {{searchResults.total_count}}</h3>
      <ul class="list">
          <li class="list_item" [ngClass]="{list_item_alternate : (i % 2 === 0)}" *ngFor="let result of searchResults.items; index as i;">
              <a [href]="result.html_url">
                  <img class="avatar" [src]="result.owner.avatar_url"/>
                  <h4 class="title"> {{result.name}}
                      <small> by {{result.owner.login | uppercase}}</small>
                  </h4>
              </a>
              <p class="description">{{result.description}}</p>
              <p> Created On: {{result.created_at | date:'fullDate'}}</p>
          </li>
      </ul>
  </div>
  <ng-template #noItemsBlock>No results found</ng-template>
</div>
<ng-template #loadingBlock>Loading...</ng-template>
